<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<style>
		th {
			color: #fff;
		}
	</style>
</head>

<body>

	<div class="container mt-4">
		<div class="row">
			<h2>Cennik</h2>
		</div>

		<div class="col-10 col-sm">
			<table class="table table-hover table-striped table-bordered text-center">
				<tr class="bg-info">
					<th scope="col"> Nazwa szkolenia </th>
					<th scope="col"> Miejsce szkolenia </th>
					<th scope="col"> Czas </th>
					<th scope="col"> Ilość miejsc </th>
					<th scope="col"> Cena </th>
				</tr>

				<tbody id="myTable">

				</tbody>
			</table>
		</div>

	</div>

	<script>
		var myArray = [
			{
				"id": 1,
				"NazwaSzkolenia": "Przedłużanie rzęs metodą 1:1 (szkolenie 2-dniowe)",
				"MiejsceSzkolenia": "Katowice",
				"Czas": "10godz.",
				"IlośćMiejsc": "1",
				"Cena": "500zł"
			},
			{
				"id": 2,
				"NazwaSzkolenia": "Stylizacja rzęs metodą 2:1, 3:1 (szkolenie 2-dniowe",
				"MiejsceSzkolenia": "Katowice",
				"Czas": "8godz.",
				"IlośćMiejsc": "1",
				"Cena": "600zł"
			},
			{
				"id": 3,
				"NazwaSzkolenia": "Stylizacja rzęs metodą 1:1 i 2-4D",
				"MiejsceSzkolenia": "Katowice",
				"Czas": "3 dni",
				"IlośćMiejsc": "2",
				"Cena": "990zł"
			}
		]


		buildTable(myArray);



		function buildTable(data) {
			var table = document.getElementById('myTable')

			for (var i = 0; i < data.length; i++) {
				var row = `<tr>
							<td>${data[i].NazwaSzkolenia}</td>
							<td>${data[i].MiejsceSzkolenia}</td>
							<td>${data[i].Czas}</td>
							<td>${data[i].IlośćMiejsc}</td>
							<td>${data[i].Cena}</td>
					  </tr>`
				table.innerHTML += row


			}
		}

	</script>
</body>

</html>
